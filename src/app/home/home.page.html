<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Share
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Share</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-text-center ion-padding">
    <img [src]="image">

    <ion-button class="ion-margin-top" (click)="saveImage()" expand="block">Share image</ion-button>
  </div>
</ion-content>
